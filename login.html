<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D'art Tintas - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.9.0/dist/css/foundation.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-page">
    <main class="login-container">
        <section class="login">
            <form method="post" action="/login">
                <label for="e-mail">E-mail</label>
                <input type="email" id="e-mail" name="e-mail" placeholder="exemplo@email.com" required>
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Senha" required>
                <div class="login-options">
                    <div class="esqueceu-senha">
                        <a href="esqueceu-senha.html">Esqueceu a senha?</a>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="checkbox" name="remember">
                        <label for="checkbox">Lembrar-me</label>
                    </div>
                </div>
                <button type="submit" class="button-login">Entrar</button>
                <div class="cadastrar-se">
                    <a href="cadastrar-se.html">Cadastre-se agora</a>
                </div>
            </form>
        </section>
        <section class="background-image">
            <img class="background-image" src="images/background-image.jpg" alt="D'art Tintas Logo">
        </section>
        
    </main>
</body>
</html>
